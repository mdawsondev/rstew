<div class="container">
  <div class="row">
    <div class="col">
      <a [href]="oauthUrl">OAuth Toggle</a> ({{ oauthStatus }})
    </div>
  </div>
</div>

<div class="container">
  <span>
  </span>
  <h3>Input Query Injection</h3>
  <div class="row">
    <div class="col-xs">
      <input type="text" placeholder="Keyword" [(ngModel)]="keyword">
      <input type="text" placeholder="Subreddit" [(ngModel)]="subreddit">
      <button (click)="onSearch()">Search</button>
    </div>
  </div>
</div>

<div class="container">
  <h3>Comment Dump r/{{ subreddit !== '' ? subreddit : 'all' }}</h3>
  <div class="row" *ngFor="let comment of comments">
    <app-comment class="mb-3" [comment]="comment"></app-comment>
  </div>
</div>
